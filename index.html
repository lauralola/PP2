<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- googlefonts and fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asset&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/232e9ddb6b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>21</title>
</head>
<body>
    <h1 class="heading"> <img class="logo" src="assets/images/icons8-poker-cards-66.png" alt="logo">  
        Play 21
    </h1>
    <div class="cards" id="computer-area">
        <div class="num2"></div>
        <div class="computer">?</div>
        <div class="num6"></div>
    </div>
    <div class="play-area">
        <button class="btn" id= 'hit' data-type="hit">Hit Me <i class="fa-solid fa-dice"></i></button>
        <button class="btn" data-type="reset">Reset<i class="fa-solid fa-arrow-rotate-left"></i></button>
        <button class="btn" data-type="hold">Hold <i class="fa-solid fa-circle-pause"></i></button>
    </div>
    <div class="cards" id="player-area">
        <div class="num1"></div>
        <div class="player">0</div>
        <div class="num5"></div>
    </div>
    <div class="score-area">
        <p class="scores">Player <span id="score">0</span></p>
        <p class="scores">Computer <span id="loss">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
